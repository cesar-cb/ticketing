name: orders-test

on:
  pull_request:
    paths:
      - "orders/**"

defaults:
  run:
    working-directory: orders

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose up -d
      - run: yarn && yarn test
      - run: docker-compose down
