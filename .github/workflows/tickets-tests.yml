name: tests-tickets

on:
  pull_request:
    paths:
      - "tickets/**"

defaults:
  run:
    working-directory: tickets

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose up -d
      - run: yarn && yarn test
      - run: docker-compose down
