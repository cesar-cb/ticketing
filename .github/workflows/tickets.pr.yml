name: tickets-pull-request

on:
  push:
    branches:
      - "master"
  pull_request:
    paths:
      - "tickets/**"

defaults:
  run:
    working-directory: tickets

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker-compose up -d
      - run: yarn && yarn lint && yarn test
      - run: docker-compose down
